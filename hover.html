<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hover
        </title>
        <style>
            button {
                background-color: blueviolet;
                width: 200px;
                height: 50px;
                font-size: 24px;
            }

            button:hover {
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <button>
            Click Me
        </button>
    </body>
</html>
