<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        Forms here
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="password" name="pass" placeholder="password">
            <input type="submit">
            <br>
            <input list="country" placeholder="Country" name="country">
            <datalist id="country">
                <option value="India">
                <option value="USA">
            </datalist>
            <br>
            Favourite Colour
            <br>
            <input type="radio" value="red" name="colour"> Red
            <input type="radio" value="blue" name="colour"> Blue
        </form>
    </body>
</html>
